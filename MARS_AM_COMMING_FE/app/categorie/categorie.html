<div class="section" ng-controller="CategorieController">

    <div class="container">

        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> Gestion Catégorie</legend>
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">
                        <form data-toggle="validator" role="form">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="input-icon">

                                        <label class="control-label" for="name">Libellé</label>
                                        <input type="text" class="form-control" ng-model="categorie.name" id="name"
                                               ng-disabled="lockEdit" required
                                               placeholder="Libellé">
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <div class="input-icon">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="1" ng-value="1"
                                                   name="priority"
                                                   ng-disabled="lockEdit"
                                                   ng-model="categorie.priority">
                                            <label class="custom-control-label" for="1">Priorité trés Eléve</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="2" ng-value="2"
                                                   name="priority"
                                                   ng-disabled="lockEdit"
                                                   ng-model="categorie.priority">
                                            <label class="custom-control-label" for="2">Priorité Eléve</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="3" ng-value="3"
                                                   name="priority"
                                                   ng-disabled="lockEdit"
                                                   ng-model="categorie.priority">
                                            <label class="custom-control-label" for="3">Priorité Modéré</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="4" ng-value="4"
                                                   name="priority"
                                                   ng-disabled="lockEdit"
                                                   ng-model="categorie.priority">
                                            <label class="custom-control-label" for="4">Priorité Faible</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="5" ng-value="5"
                                                   name="priority"
                                                   ng-disabled="lockEdit"
                                                   ng-model="categorie.priority">
                                            <label class="custom-control-label" for="5">Priorité Très Faible</label>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="control-label" for="desc">Description</label>
                                    <textarea row="2" type="text" class="form-control" ng-model="categorie.description"
                                              id="desc"
                                              ng-disabled="lockEdit"
                                              placeholder="Description"> </textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-click="saveCategorie()" class="btn btn-primary btn-dark"
                                        ng-disabled="lockEdit"
                                        style="float: right;"><i class="fas fa-check"></i> Enregistrer
                                </button>

                                <button type="reset" ng-click="resetForm()" class="btn btn-primary btn-danger"

                                        style="float: right ;margin-right: 5px;"><i class="fas fa-eraser"></i> Initialiser
                                </button>



                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="search"
                                   placeholder="Rechercher" id="search">

                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="table-responsive">

                        <table id="table2excel" class="table table-striped table-hover">
                            <thead>

                            <tr>

                                <th style="text-align: center">Libellé</th>

                                <th style="text-align: center">Priorité</th>

                                <th style="text-align: center">Description</th>

                                <th style="text-align: center">Options</th>

                            </tr>
                            </thead>
                            <tbody>

                            <!--   <tr    dir-paginate="categ in categories | itemsPerPage: 2" pagination-id="categs">-->

                            <tr ng-repeat="categ in categories |filter:search">

                                <td style="text-align: center">{{categ.name}}</td>
                                <td style="text-align: center">{{categ.priority | priorityFilter}}</td>
                                <td style="text-align: center">{{categ.description}}</td>


                                <td align="center">

                                    <button class="btn btn-info" type="button"
                                            title="Détails Catégorie" ng-click="detailCategorie(categ)">
                                        <i class="fa fa-info-circle"></i> <span></span>
                                    </button>

                                    <button class="btn btn-primary" type="button"
                                            title="Modifier Catégorie" ng-click="updateCategorie(categ)">
                                        <i class="fa fa-pencil-alt"></i> <span></span>
                                    </button>

                                    <button class="btn btn-danger" type="button"
                                            title="Suprimmer Catégorie" ng-click="deleteCategorie(categ)">
                                        <i class="fa fa-trash"></i> <span></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <div class="row">
                         <div class="col-lg-12">
                             <dir-pagination-controls
                                     pagination-id="categs"></dir-pagination-controls>
                         </div>

                     </div>-->
                </div>
            </div>
        </fieldset>



    </div>
</div>
