<div class="section" ng-controller="EquipementController">

    <div class="container">

        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> Gestion Equipements</legend>
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">

                        <form data-toggle="validator" role="form">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="input-icon">

                                        <label class="control-label" for="name">Libellé</label>
                                        <input type="text" class="form-control" ng-model="equipement.name" id="name"
                                               ng-disabled="lockEdit" required
                                               placeholder="Libellé">
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-icon">

                                        <label class="control-label" for="categorie">Catégorie</label>
                                        </label> <select required
                                            id="categorie" ng-model="equipement.categorie" class="form-control"
                                            ng-disabled="lockEdit"
                                            ng-options="cat.name for cat in categories track by cat.id">

                                        <option value=""></option>
                                    </select>

                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-icon">

                                        <label class="control-label" for="poids">Poids (Kg)</label>
                                        <input type="number" step="any" class="form-control" ng-model="equipement.poids"
                                               id="poids" required
                                               ng-disabled="lockEdit"
                                               placeholder="Poids">
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="control-label" for="desc">Description</label>
                                    <textarea row="2" type="text" class="form-control" ng-model="equipement.description"
                                              id="desc"
                                              ng-disabled="lockEdit"
                                              placeholder="Description"> </textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-click="saveEquipement()" class="btn btn-primary btn-dark"
                                        ng-disabled="lockEdit"
                                        style="float: right;"><i class="fas fa-check"></i> Enregistrer
                                </button>

                                <button type="reset" ng-click="resetForm()" class="btn btn-primary btn-danger"

                                        style="float: right ;margin-right: 5px;"><i class="fas fa-eraser"></i>
                                    Initialiser
                                </button>


                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="search"
                                   placeholder="Rechercher" id="search">

                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="table-responsive">

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>

                                <th style="text-align: center">Libellé</th>

                                <th style="text-align: center">Catégorie</th>

                                <th style="text-align: center">Poids(Kg)</th>

                                <th style="text-align: center">Description</th>

                                <th style="text-align: center">Options</th>

                            </tr>
                            </thead>
                            <tbody>

                            <!--   <tr    dir-paginate="categ in categories | itemsPerPage: 2" pagination-id="categs">-->

                            <tr ng-repeat="equip in equipements |filter:search">

                                <td style="text-align: center">{{equip.name}}</td>
                                <td style="text-align: center">{{equip.categorie.name}}</td>
                                <td style="text-align: center">{{equip.poids}}</td>
                                <td style="text-align: center">{{equip.description}}</td>


                                <td align="center">

                                    <button class="btn btn-info" type="button"
                                            title="Détails" ng-click="detailEquipement(equip)">
                                        <i class="fa fa-info-circle"></i> <span></span>
                                    </button>

                                    <button class="btn btn-primary" type="button"
                                            title="Modifier" ng-click="updateEquipement(equip)">
                                        <i class="fa fa-pencil-alt"></i> <span></span>
                                    </button>

                                    <button class="btn btn-danger" type="button"
                                            title="Suprimmer" ng-click="deleteEquipement(equip)">
                                        <i class="fa fa-trash"></i> <span></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <div class="row">
                         <div class="col-lg-12">
                             <dir-pagination-controls
                                     pagination-id="categs"></dir-pagination-controls>
                         </div>

                     </div>-->
                </div>
            </div>
        </fieldset>


    </div>
</div>
